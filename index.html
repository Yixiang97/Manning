<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Data Display with Hidden Skillsets</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
    }

    main {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .list-container {
      width: 90%;
      max-width: 600px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
    }

    #nameList {
      list-style-type: none;
      padding: 0;
    }

    .name-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      gap: 10px;
    }

    .name-item:last-child {
      border-bottom: none;
    }

    .name-item:hover {
      background-color: #f0f0f0;
    }

    .name-item input[type="checkbox"] {
      pointer-events: none;
    }
  </style>
</head>
<body>

    <h1>Interactive Data Display with Hidden Skillsets</h1>
  </header>

    <h2>Select Names</h2>
    <div id="controls">

      <button onclick="toggleEdit()">Edit</button>
      <button onclick="navigateToAdd()">Add</button>

    <div class="list-container">

    </div>

    <button onclick="proceedToSummary()">GO</button>
  </main>

    function toggleSelectAll() {
      let allChecked = document.querySelectorAll('.nameCheckbox:not(:checked)').length === 0;
      document.querySelectorAll('.nameCheckbox').forEach(checkbox => checkbox.checked = !allChecked);
    }

    function proceedToSummary() {
      let selectedNames = Array.from(document.querySelectorAll('.nameCheckbox:checked'))
        .map(cb => cb.value);
      localStorage.setItem('selectedPersonnel', JSON.stringify(selectedNames));
      window.location.href = 'summary.html';
    }

    function populateNameList() {
      let nameListDiv = document.getElementById('nameList');
      nameListDiv.innerHTML = Object.entries(personnel).map(([name, skillset]) => `
        <li class="name-item" onclick="toggleCheckbox('${name}')">
          <input type="checkbox" id="checkbox-${name}" value="${name}" class="nameCheckbox" />
          <span>${name}</span>
        </li>
      `).join('');
    }

    function toggleCheckbox(name) {
      let checkbox = document.getElementById(`checkbox-${name}`);
      if (checkbox) {
        checkbox.checked = !checkbox.checked;
      }
    }

    window.onload = populateNameList;
  </script>
</body>
